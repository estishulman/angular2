<form [formGroup]="editCourseForm" (ngSubmit)="updateCourse()">
  <mat-card appearance="outlined">
    <mat-card-content>
      <h2>Edit Course</h2>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Teacher ID</mat-label>
        <input matInput formControlName="teacherId" required>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Update Course</button>
    </mat-card-content>
  </mat-card>
</form>
